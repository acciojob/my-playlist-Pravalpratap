<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1 class="center" role="heading">My Playlist</h1>
    <div id="container1">
        <ul role="list">
            <li role="listitem"><a href="#" target="_blank">Song 1</a></li>
            <li role="listitem"><a href="#" target="_blank">Song 2</a></li>
            <li role="listitem"><a href="#" target="_blank">Song 3</a></li>
            <li role="listitem"><a href="#" target="_blank">Song 4</a></li>
            <li role="listitem"><a href="#" target="_blank">Song 5</a></li>
        </ul>
    </div>
    <h2 class="center" role="heading">Now Playing...</h2>
    <div class="container2">
        <!-- Video with controls and ARIA role -->
        <video controls width="400" aria-label="Sample video demonstrating accessibility features">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h2 class="center" role="heading">Mp3 songs</h2>
        <p>Mann Meri Jaan</p>
        <!-- Audio with controls and ARIA role -->

            Your browser does not support the audio tag.
        </audio>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
